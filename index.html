<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="userbox.js"></script>
    <script type="module" src="messageboard.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="introduction">
                <h2>自我介紹</h2>
                <p>嗨</p>
            </div>

            <div class="user-frame">
                <h2>用戶框</h2>
                <div id="userbox-container">
                    <div data-userbox 
                        data-icon="https://via.placeholder.com/60" 
                        data-description="。"></div>

                    <div data-userbox 
                        data-icon="https://via.placeholder.com/60" 
                        data-description="。"></div>

                    <div data-userbox 
                        data-icon="https://images2.imgbox.com/ba/bd/WAIhUg3Y_o.jpg" 
                        data-description="東雲彰人"></div>
                </div>
            </div>

            <div class="message-board">
                <h2>留言板</h2>
                <!-- 留言表單 -->
                <form id="message-form">
                    <input id="nickname-input" type="text" placeholder="輸入您的暱稱" required />
                    <input id="message-input" type="text" placeholder="輸入您的留言" required />
                    <button type="submit">送出留言</button>
                </form>
                <!-- 留言列表 -->
                <ul id="message-list"></ul>
            </div>
        </div>

        <div class="profile-header">
            <div class="profile-picture">
                <img src="https://images2.imgbox.com/3f/22/OelHUwZm_o.jpg" alt="Profile Picture">
            </div>
            <div class="info">
                <h1>澪伍</h1>
                <div class="basic-info">
                    <p>別名: 瀧</p>
                    <p>性別: 男</p>
                    <p>生日: 5月12日 (21歲)</p>
                    <p>愛好: 跨媒體企劃、遊戲</p>
                    <p>所屬: </p>
                    <p>狀態: <span style="color: blue;">忙碌</span></p>
                </div>
                <div class="bilibili">
                    <img src="https://via.placeholder.com/20" alt="Bilibili Logo">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
